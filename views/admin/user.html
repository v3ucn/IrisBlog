  <script>

const myaxios = function (url, type, data = {}) {

return new

    Promise((resolve) => {

        if (type === "get" || type === "delete") {


            axios({

                method: type,
                url: url,
                params: data
            }).then((result) => {

                resolve(result.data);

            });


        } else {

            const params = new URLSearchParams();
            for (var key in data) {
            params.append(key,data[key]);
            }
            axios({

                method: type,
                url: url,
                data:params
            }).then((result) => {

                resolve(result.data);

            });

        }

    });

}




const App = {
            data() {
                return {
                    //用户名
                    username: "",
                    //密码
                    password:"",
                    //用户列表
                    userlist:[]
                };
            },
            created: function() {

                console.log("你好，女神");

                this.get_userlist();

            },
            methods: {

                get_userlist:function(){


                    this.myaxios("http://localhost:5000/admin/userlist/","get",).then(data => {
        console.log(data)
        this.userlist = data.Value
      });


                },
                submit:function(){


                    this.myaxios("http://localhost:5000/admin/user_action/","post",{"username":this.username,"password":this.password}).then(data => {
        console.log(data)
      });

                }

            },
        };
const app = Vue.createApp(App);
app.config.globalProperties.axios = axios;
app.config.globalProperties.myaxios = myaxios;
app.mount("#app");



</script>
